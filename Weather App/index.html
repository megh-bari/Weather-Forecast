<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap');
    </style>
</head>

<body>
    <div class="box-1">
        <div class="rectangle">
            <h3>USA</h3>
            <p class="loc">Trillium Lake, Oregon</p>
            <span>
                <span class="temperature">-4&deg;C</span>
                <span class="condition"> cloudy</span>
            </span>
            </span>
        </div>
        <div class="details">
            <p>forecast high 1&deg;C and a low of -4&deg;C</p>
            <p>Air quality : 20 - Good</p>
        </div>
    </div>

    <h2>Weather Details</h2>

    <div class="weather">
        <div class="box">
            <div class="box1">
                <p>Feels like</p>
                <p>56&deg;</p>
            </div>
            <div class="box1">
                <p>ENE wind</p>
                <p>13 mi/h</p>
            </div>
            <div class="box1">
                <p>Humidity</p>
                <p>82%</p>
            </div>
        </div>

        <div class="box">
            <div class="box1">
                <p>UV</p>
                <p>0</p>
            </div>
            <div class="box1">
                <p>Visibiliyt</p>
                <p>7 mi</p>
            </div>
            <div class="box1">
                <p>Pressure</p>
                <p>1022 hPa</p>
            </div>
        </div>
    </div>
</body>

</html>
